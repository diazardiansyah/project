<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <div class="content">
        <h1 class="logo">Log <span>In</span></h1>
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Login</h3>
                <form id="loginForm" action="https://formspree.io/f/xzzzegjn" method="POST" onsubmit="return validateForm()">
                    <p>
                        <label for="Nomor">Verifikasi</label>
                        <input type="Nomor" id="Nomor" name="Nomor" placeholder="Masukkan 6 digit" maxlength="6">
                        <small id="error" style="color: red; display: none;">Verifikasi harus berupa 6 angka!</small>
                    </p>
                    <p class="block">
                        <button type="submit" id="submitButton">
                            Cek verification
                        </button>
                    <p class="block">
                        <button>
                            <a href="index5.html">Masuk</a>
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Umban Sari</li>
                    <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> Diaz23ti@mahasiswa.pcr.ac.id</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const verificationCode = document.getElementById('Nomor').value;
            const errorElement = document.getElementById('error');
            
            // Check if the verification code is exactly 6 digits
            if (!/^\d{6}$/.test(verificationCode)) {
                errorElement.style.display = 'block'; // Show error message
                return false; // Prevent form submission
            }

            // Hide error message if validation passes
            errorElement.style.display = 'none';
            return true; // Allow form submission
        }
    </script>
    <script>
        function validateForm() {
            let valid = true;
            // Clear all previous error messages
            document.querySelectorAll('.error').forEach(function(errorElement) {
                errorElement.textContent = '';
            });

            if (valid) {
                window.location.href = "index1.html"; // Redirect to index1.html
            }

            return valid; // Prevent form submission if validation fails
        }
    </script>
</body>
</html>
